<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versatile UI</title>

    <!-- fontawesome cdn -->
    <script src="https://kit.fontawesome.com/1bbfdb8083.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <!-- navbar -->
        <nav class="container nav-bar">
            <!-- logo -->
            <div class="logo">
                <h3><i>Fitness</i></h3>
            </div>
            <!-- nav options -->
            <div class="nav-options">
                <p class="home">Home</p>
                <p>Service</p>
                <p>Contact</p>
                <p>About</p>
            </div>
            <div class="ham-burger"><i class="fa-solid fa-bars"></i></div>
        </nav>

        <!-- banner -->
        <section class="container banner">
            <div class="text-content">
                <h3>Get body in <br> <span id="shape">shape</span> & stay <br> healthy</h3>
                <p>Transform your body with effective fitness routines, nourishing meals, and wellness tips for lasting health and vitality</p>
                <div class="btn-flex">
                    <button class="btn-primary btn-club">Join Club Now!</button>
                    <button class="btn-primary btn-now">Join Now!</button>
                    <button class="btn-primary black-bg">Download App</button>
                </div>
            </div>
            <div class="image">
                <button class="banner-card one">
                    <h3>500+</h3>
                    <p>Free Workout Videos</p>
                </button>
                <img src="images/Images 2.png" alt="">
                <button class="banner-card two">
                    <div class="circle"></div>
                    <div>
                        <h3>350+</h3>
                        <p>Video tutorial</p>
                </button>
                </div>
            </div>
        </section>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
